<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="logo">
      <a href="index.html">
        <section class="animate svg-logo on-hover-40">
          <a href="https://www.elizabeth.work" target="_blank"
            ><img src="images/EHB.png" alt="Elizabeth Hadik-Barkoczy"
          /></a>
        </section>
      </a>
    </section>
    <div class="container">
      <div class="outerRing">
        <div class="timer">
          <div id="time" class="rolling-timer">
            <span id="minutes" class="rolling-timer__minutes" tabindex="1"
              >00</span
            >
            <span id="colon" class="rolling-timer__separator">:</span>
            <span id="seconds" class="rolling-timer__seconds" tabindex="2"
              >20</span
            >
            <div class="click-indication">
              Use arrow keys or mouse wheel to adjust start time.
            </div>
          </div>
          <div id="stsp">START</div>
          <span id="setting"><i class="fas fa-cog"></i></span>
        </div>
      </div>
    </div>
    <script src="js/site.js"></script>
  </body>
</html>
